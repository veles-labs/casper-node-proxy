name: CI

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db: [sqlite, postgres]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: casper_node_proxy
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev libsqlite3-dev
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.92.0
      - name: Run tests (sqlite)
        if: matrix.db == 'sqlite'
        env:
          DATABASE_URL: sqlite://./db.sqlite
        run: ./.ci/run_tests.sh
      - name: Run tests (postgres)
        if: matrix.db == 'postgres'
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/casper_node_proxy
        run: ./.ci/run_tests.sh
